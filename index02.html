<body class="h2"> 
    <div class="center">
        <h1>Log in</h1>
        
        <form method="post">
            <div class="txt_field">
                <input id="User" type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            
            <div class="txt_field">
                <input id="Pass" type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            
            <div class="pass">Forgot Password?</div>   
            <input onclick="login();" type="button" value="Login">
            
            <div class="signup_link"> Not a member? <a href="index01.html">Signup</a>
            </div>

        </form>
    </div>
</body>
